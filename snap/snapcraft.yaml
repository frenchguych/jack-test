name: jack-test
base: core18
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: jack-test
description: |
  Now that alsa is working, on to snapping jack !

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  jack-test:
    command: jack-test

layout:
  /lib/jack:
    bind: $SNAP/lib/jack

parts:
  jack-test:
    plugin: make
    source: src/
    artifacts:
      - jack-test
    after:
      - jack

  jack:
    plugin: autotools
    source: https://github.com/jackaudio/jack1.git
    build-packages:
      - libsamplerate-dev
      - libsndfile-dev
      - libasound2-dev
      - libdb-dev
      - doxygen
    stage-packages:
      - libsamplerate0
      - libsndfile1
      - libasound2
